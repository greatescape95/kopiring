<!-- Header Start -->
<header id="header">
  <!-- Header Top Bar Start -->
  <div class="top-bar">
    <div class="slidedown collapse">
      <div class="container">
        <div class="phone-email pull-left">
          <a>
            <i class="fa fa-phone"></i> Nazovite nas : 021 484 833</a>
          <a href="kopiring.split@st.t-com.hr">
            <i class="fa fa-envelope"></i> Email : kopiring.split@st.t-com.hr</a>
        </div>
        <div class="follow-us pull-right">
          <ul class="social pull-left">
            <li class="facebook">
              <a href="http://www.facebook.com/kopiring">
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li class="twitter">
              <a href="#">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li class="dribbble">
              <a href="#">
                <i class="fa fa-dribbble"></i>
              </a>
            </li>
            <li class="linkedin">
              <a href="#">
                <i class="fa fa-linkedin"></i>
              </a>
            </li>
            <li class="rss">
              <a href="#">
                <i class="fa fa-rss"></i>
              </a>
            </li>
          </ul>
          <div id="search-form" class="pull-right">
            <form action="#" method="get">
              <input type="text" class="search-text-box" placeholder="Search...">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header Top Bar End -->
  <!-- Main Header Start -->
  <div class="main-header">
    <div class="container">
      <!-- TopNav Start -->
      <div class="topnav navbar-header">
        <a class="navbar-toggle down-button" data-toggle="collapse" data-target=".slidedown">
          <i class="fa fa-angle-down icon-current"></i>
        </a>
      </div>
      <!-- TopNav End -->
      <!-- Logo Start -->
      <div class="logo pull-left">
        <h1 class="margin-top-5px">
          <a href="index.html">
            <img src="assets/img/logo.png" alt="pixma" width="250" height="76">
          </a>
        </h1>
      </div>
      <!-- Logo End -->
      <!-- Mobile Menu Start -->
      <div class="mobile navbar-header">
        <a class="navbar-toggle" data-toggle="collapse" href=".navbar-collapse">
          <i class="fa fa-bars fa-2x"></i>
        </a>
      </div>
      <!-- Mobile Menu End -->
      <!-- Menu Start -->
      <nav class="collapse navbar-collapse menu">
        <ul class="nav navbar-nav sf-menu">
          <li>
            <a [ngClass]="{'current-menu-item': selectedMenuItem === menuItem.Home}" routerLink="/home">
              Home
            </a>
          </li>
          <li>
            <a [ngClass]="{'current-menu-item': selectedMenuItem === menuItem.Services}" routerLink="/services">
              Usluge
            </a>
          </li>
          <li>
            <a [ngClass]="{'current-menu-item': selectedMenuItem === menuItem.JumboPrint}" routerLink="/jumboprint">
              Jumbo Print
            </a>
          </li>
          <li>
            <a [ngClass]="{'current-menu-item': selectedMenuItem === menuItem.Gallery}" routerLink="/gallery">
              Galerija
            </a>
          </li>
          <li>
          <a [ngClass]="{'current-menu-item': selectedMenuItem === menuItem.Contact}" routerLink="/contact">
              Kontakt
          </a>
          </li>
        </ul>
      </nav>
      <!-- Menu End -->
    </div>
  </div>
  <!-- Main Header End -->
</header>
